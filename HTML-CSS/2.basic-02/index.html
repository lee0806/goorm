<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    </ol>

    <ol reversed>
        <li>1</li>
        <li>2</li>

    </ol>

    <ul>

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>

    <hr>

    <hr style="border: 1px dashed rgb(255, 0, 0);">
