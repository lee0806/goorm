<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        #nodiv1 {
            z-index: 100;
            height: 70px;
            border: 1px dashed black;
            background-color: #ffffcc;
            margin: 0px 50px 0px 50px;
            text-align: center;
        }
        div {
            opacity: 0.5;
            font: 12px Aria;
        }
        span.bold {
            font-weight: bold;
        }
        #reldiv1 {
            z-index: 3;
            height: 100px;
            position: relative;
            top: 30px;
            border: 1px dashed black;
            background-color: #1c1c0f;
            margin: 0px 50px 0px 50px;
            text-align: center;
        }
        #reldiv2 {
            z-index: 2;
            height: 100px;
            position: relative;
            top: 30px;
            border: 1px dashed black;
            background-color: #61967a;
            margin: 0px 50px 0px 50px;
            text-align: center;
        }
        #reldiv3 {
            z-index: 5;
            height: 100px;
            position: relative;
            top: 30px;
            border: 1px dashed black;
            background-color: #7c0973;
            margin: 0px 50px 0px 50px;
            text-align: center;
        }
        #absdiv1 {
            z-index: 5;
            height: 100px;
            position: absolute;
            top: 30px;
            border: 1px dashed black;
            background-color: #61967a;
            margin: 0px 50px 0px 50px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div id="absdiv1">
        <br><span class="bold">div 1</span>
        <br>position absolute;
        <br>z-index: 5;
    </div>
    <div id="reldiv1">
        <br><span class="bold">div 2</span>
        <br>position relative;
        <br>z-index: 3;
    </div>
    <div id="reldiv2">
        <br><span class="bold">div 3</span>
        <br>position relative
        <br>z-index: 2;
    </div>
    <div id="reldiv3">
        <br><span class="bold">div 4</span>
        <br>position relative;
        <br>z-index: 5;
    </div>
    <div id="nodiv1">
        <br><span class="bold">div 5</span>
        <br>no position;
        <br>z-index: 100;
    </div>
</body>
</html>
