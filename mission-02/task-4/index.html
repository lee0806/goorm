<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: absolute;
            top: 30%;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .font-weight {
            text-align: center;
            font-size: 50px;
            font-weight: 700;
        }
        .font-color {
            text-align: center;
            font-size: 50px;
            font-weight: 500;
            color: lightcoral;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
    </style>
</head>
<body style="background-color: rgba(214, 214, 214, 0.585);">
    <div class="parent">
        <div class="font-weight">글자 크기</div>
        <div class="font-color">글자 색상</div>
        <div class="box"></div>
    </div>

    
</body>
</html>
